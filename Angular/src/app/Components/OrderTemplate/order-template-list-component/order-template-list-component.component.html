<div class="container-fluid">
    <div class="row  row-eq-height" style="font-weight: bold;">
        <div class="col-sm-1" width="100%" height="100%">
            ID
        </div>
        <div class="col-md-2" width="100%" height="100%">
            Nazwa
        </div>
        <div class="col-sm-2" width="100%" height="100%">
          Koszt Maksymalny
        </div>
        <div class="col-sm-2" width="100%" height="100%">
           Koszt Minimalny
        </div>

        <div class="col-lg-3" width="100%" height="100%">
         Dodatkowe informacje
        </div>
        <div class="col-sm-2" width="100%" height="100%">
           Przewidywany czas
        </div>
       
    </div>
</div>
<div class="container-fluid" *ngFor="let ul of orderTemplateService.orderTemplateList">
    <div class="row  row-eq-height hoverable" (click)="ShowDetails(ul)">
        <div class="col-sm-1" width="100%" height="100%">
            {{ul.OrderTemplateId}}
        </div>
        <div class="col-md-2" width="100%" height="100%">
            {{ul.Name}}
        </div>
        <div class="col-sm-2"  width="100%" height="100%">
            {{ul.MaxCost}}
        </div>
        <div class="col-sm-2"  width="100%" height="100%">
            {{ul.MinCost}}
        </div>

        <div class="col-lg-3" width="100%" height="100%">
            {{ul.AdditionalInformation}}
        </div>
        <div class="col-sm-2" width="100%" height="100%">
            {{ul.ExpectedTime}}
        </div>

    </div>

</div>
