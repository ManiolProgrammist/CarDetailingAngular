<div class="container">

    <div class="col-sm-10 col-offset-sm-2">
        <app-login-component [LogInFromDiffrentSource]="LogInFromThere.bind(this)"></app-login-component>
    </div>
    <form #form="ngForm" autocomplete="off" >
        <div class="row">
            Zamów za pomocą tymczasowego konta bez rejestracji.
            <input type="text" class="col-sm-4 col-offset-sm-2" name="Email" [(ngModel)]="Email" [pattern]="EmailRegex"
                value="PrzykladowyEmail@gmail.com">

            <input class="btn btn-primary" value=" Zamów bez logowania" (click)="OrderWithoutLogin()" [disabled]="form.invalid">

        </div>
    </form>

</div>
