<!-- edit -->
<app-order-template-details-component *ngIf="ShowEditFlag" [EditChangeFlag]="changeShowEditFlag.bind(this)"
    [pickedOrderTemplate]="pickedOrderTemplate"></app-order-template-details-component>


<div *ngIf="showInfoFlag">
    <app-accept-order-info *ngIf="acceptOrderFlag" [orderTemplate]="pickedOrderTemplate" [order]="pickedOrder"
        [Accept]="AcceptOrder.bind(this)" [Cancel]="CancelOrder.bind(this)"></app-accept-order-info>

    <app-user-picker *ngIf="pickFromUserListFlag" [CustomUserPickBehaviour]="PickUserToOrder.bind(this)">
    </app-user-picker>

    <app-date-picker-component *ngIf="pickFromDateFlag" [CustomPickDateBehaviour]="PickDate.bind(this)">
    </app-date-picker-component>


    <app-order-template-component [pickedOrderTemplate]="pickedOrderTemplate"></app-order-template-component>
    <div class="row" *ngIf="IsAtLeastEmploye()">
        <div class="col"></div>


        <div class="col-md-8">
            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-lg btn-block" (click)=OrderThis() type="submit"
                        style="margin-left: 5px;">
                        Złóż Zamówienie</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" (click)=changeShowEditFlag(true) type="submit"
                        style="margin-left: 5px;">
                        Edytuj</button>
                </div>
            </div>
        </div>

        <div class="col"></div>
    </div>
    <div class="row" *ngIf="!IsAtLeastEmploye()">
        <div class="col"></div>
        <button  class="col btn btn-success btn-lg btn-block" (click)=OrderThis()
        type="submit">
        Złóż Zamówienie</button>
        <div class="col"></div>
    </div>


</div>


<app-order-template-list-component [ShowDetailsBehaviour]="ShowDetails.bind(this)"></app-order-template-list-component>
