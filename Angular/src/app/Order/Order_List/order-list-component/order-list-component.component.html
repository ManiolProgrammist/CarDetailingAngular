<router-outlet></router-outlet>
<div class="container-fluid" *ngFor="let ul of orderService.orderList">
    <div class="row  row-eq-height hoverable" (click)="ShowOrder(ul)">
        <div class="col-sm-1" width="100%" height="100%">
            {{ul.OrderId}}
        </div>
        <div class="col-md-1" width="100%" height="100%">
            {{ul.UserId}}
        </div>
        <div class="col-md-1" width="100%" height="100%">
            {{ul.OrdersTemplate.Name}}
        </div>
        <div class="col-sm-2"  width="100%" height="100%">
            {{ul.CreateOrderUserId}}
        </div>
        <div class="col-sm-2"  width="100%" height="100%">
            {{ul.OrderDate}}
        </div>

        <div class="col-lg-1" width="100%" height="100%">
            {{ul.ExpectedStartOfOrder}}
        </div>
        <div class="col-sm-1" width="100%" height="100%">
            {{ul.CompletedOrderDate}}
        </div>
        <div class="col-sm-1" width="100%" height="100%">
            {{ul.Cost}}
        </div>
        <div class="col-sm-1" width="100%" height="100%">
            {{ul.IsOrderCompleted}}
        </div>
        <div class="col-sm-1" width="100%" height="100%">
            {{ul.IsOrderStarted}}
        </div>

    </div>

</div>
